<!DOCTYPE html>
<html lang="vi">
<head>
    <title>Document</title>
</head>
<style>
    .banner {
    width: 100%;
    height: 150px;
    background-color: #1EFBFF;
    position: relative;
}

.banner h1 {
    position: absolute;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.border{
    border:1px solid black;  
}

* {
    padding:0;
    margin:10px 0;
    box-sizing: border-box;
}

p {
    text-align: center;
}

.underline{
    text-decoration: underline dotted;
}
</style>
<body>
    <div class="border">
        <div class="banner">
        <h1>NHA KHOA ÁNH DƯƠNG</h1>
    </div>

    <p><i><span class="underline">Chăm sóc</span> nụ cười Việt</i></p>
    </div>
</body>
</html>
